<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY version of Destyle.css --> 
    <link rel="stylesheet" href="css/destyle++.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Mobile first main styling file -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Media queries styling file/s -->
    <link rel="stylesheet" href="css/480.css" media="(min-width: 480px)">
    <link rel="stylesheet" href="css/768.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="css/992.css" media="(min-width: 992px)">
    <link rel="stylesheet" href="css/1200.css" media="(min-width: 1200px)">
    
    <title>Github User SearchEngine</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username</p>
            <input type="text" name="" id="searchUser" class="form-control">
        </div>
        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        GitHub Finder &copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Font Awesome CDN (!!!remove if unnecessary!!!) -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>
</body>
</html>
